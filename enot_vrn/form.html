    <div class="form-body">
      <form action="#" id="formit" class="form">

        <h1 class="form__title">Подача заявки</h1>

        <div class="form__item">
          <label for="forSurname" class="form__label">Фамилия*:</label>
          <input type="text" id="forSurname" name="surname" class="form__input "  required placeholder=" " placeholder=" " >
        </div>

        <div class="form__item">
          <label for="forName" class="form__label">Имя*:</label>
          <input type="text" id="forName" name="name" class="form__input "  required placeholder=" " placeholder=" ">
        </div>

        <div class="form__item">
          <label for="forPatronymic" class="form__label">Отчество (если есть) :</label>
          <input type="text" id="forPatronymic" name="patronymic" class="form__input">
        </div>

        <div class="form__item">
          <label for="forEmail" class="form__label">Email*:</label>
          <input type="email" id="forEmail" name="email" class="form__input  " required placeholder=" " placeholder=" ">
        </div>

        <div class="form__item">
          <label for="forPhone" class="form__label">Телефон*:</label>
          <input type="tel" id="forPhone" name="phone" class="form__input "  required placeholder=" ">
        </div>

        <div class="form__item">
          <label for="forSchool" class="form__label">Школа*:</label>
          <input type="text" id="forSchool" name="school" class="form__input " required placeholder=" ">
        </div>

        <div class="form__item">
          <label  class="form__label">Секция*:</label>
          <select name="section" class="form__select" required placeholder=" ">
            <option value="none">Не выбрана</option>
            <option value="Информатика">Информатика</option>
            <option value="Физика">Физика</option>
            <option value="Биология">Биология</option>
            <option value="Химия">Химия</option>
          </select>
        </div>


        <h1 class="form__title">Руководитель</h1>

        <div class="form__item-line"></div>

        <div class="form__item">
          <label for="forSurnameDirector" class="form__label">Фамилия руководителя:</label>
          <input type="text" id="forSurnameDirector" name="surnameDirector" class="form__input">
        </div>

        <div class="form__item">
          <label for="forNameDirector" class="form__label">Имя руководителя:</label>
          <input type="text" id="forNameDirector" name="nameDirector" class="form__input">
        </div>

        <div class="form__item">
          <label for="forPatronymicDirector" class="form__label">Отчество  руководителя (если есть) :</label>
          <input type="text" id="forPatronymicDirector" name="patronymicDirector" class="form__input">
        </div>

        <div class="form__item">
          <label for="forDirectorJobPlace" class="form__label">Место работы  руководителя:</label>
          <input type="text" id="forDirectorJobPlace" name="jobDirectorPlace" class="form__input">
        </div>

        <div class="form__item">
          <label for="forDirectorJob" class="form__label">Должность руководителя:</label>
          <input type="text" id="forDirectorJob" name="jobDirector" class="form__input">
        </div>

        <div class="form__item-line"></div>

        <div class="form__item">
          <label for="forMassage" class="form__label">Дополнительная информация:</label>
          <textarea name="message" id="forMassage" cols="30" rows="10" class="form__input"></textarea>
        </div>

        <div class="form__item">
          <div class="form__file-title">Прикрепить файл</div>

            <input type="file" name="file" class="form__file">
          </div>

        <div class="form__item">
          <div class="checkbox">
          <input type="checkbox" checked id="forAgreement" name="agreement" class="checkbox__input "  required placeholder=" ">

          <label for="forAgreement" class="checkbox__label">
            Я даю свое согласие на обработку персональных данных в соответсвии с <a href="#">условиями</a>*

          </label>
          </div>

        </div>
        <button type="submit" class="form__button">Отправить</button>
      </form>
